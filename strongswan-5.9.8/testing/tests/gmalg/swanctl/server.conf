connections {
	host-host {
		version = 1
		mobike = no

		local_addrs = 192.168.181.130
		remote_addrs = 192.168.181.129

		local {
			certs = server.cert.pem
			auth = pubkey
			id = "C=cn, O=ilove, CN=VPN Server"
		}

		remote {
			id = "C=cn, O=ilove, CN=VPN Client"
			auth = pubkey
		}

	#	remote-xauth {
	#		auth = xauth
	#	}

		#proposals = aes128-sha256-ecp256
		proposals = sm4cbc-sm3-sm2dh
