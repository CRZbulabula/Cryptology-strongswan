			host-host {
				updown = /ipsec/libexec/ipsec/_updown iptables
				rekey_time = 5400
				rekey_bytes = 500000000
				rekey_packets = 1000000
				#esp_proposals = aes128-sha256-ecp256
				esp_proposals = sm4cbc-sm3-sm2dh
			}
		}

	}
}

